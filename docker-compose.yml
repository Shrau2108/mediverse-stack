version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mediverse-db
    environment:
      POSTGRES_USER: mediverse
      POSTGRES_PASSWORD: mediverse123
      POSTGRES_DB: mediverse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediverse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mediverse-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://mediverse:mediverse123@postgres:5432/mediverse?schema=public
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:




